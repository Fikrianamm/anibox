<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniBox</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
  </head>

  <body class="bg-black text-white">
    <nav></nav>

    <header class="relative">
      <div class="absolute h-96 w-full bg-gradient-to-t from-black z-10"></div>
      <img
        id="banner-image"
        src=""
        class="block h-96 w-full object-cover"
        alt=""
      />
    </header>

    <main class="mx-56 flex gap-x-10">
      <div class="left">
        <div class="h-80 w-56">
          <img
            id="cover-image"
            src=""
            alt=""
            class="block rounded-lg h-80 w-80 object-cover"
          />
        </div>
        <!-- tambahkan genre -->
      </div>
      <div class="right">
        <h1
          id="title"
          class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
        ></h1>
        <div id="info" class="mb-3"></div>
        <div class="flex items-center">
          <svg
            class="w-4 h-4 text-yellow-300 mr-1"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
          <p
            id="averageScore"
            class="ml-2 text-sm font-bold text-gray-900 dark:text-white"
          ></p>
          <span
            class="w-1 h-1 mx-1.5 bg-gray-500 rounded-full dark:bg-gray-400"
          ></span>
          <span
            id="popularity"
            class="text-sm font-medium text-gray-900 dark:text-white"
          ></span>
        </div>
        <p id="description" class="mt-4 text-base text-gray-300"></p>
        <span id="show" class="text-blue-500 cursor-pointer" data-show="more"
          >Show More</span
        >
      </div>
    </main>

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="./scripts/detail.js" type="module"></script>
  </body>
</html>
